<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CRUD</title>
	<style type="text/css">
		.hide {display: none;}
	</style>
</head>
<body>
	<h1>먹고싶은 음식</h1>

	<form onsubmit="event.preventDefault();operate();">
		<label>음식이름</label>
		<label class="hide" id="error">다시 입력해주세요.</label>
		<br>
		<input type="text" size="7" id="foodName">
		
		<input type="submit" value="작성">
		<br>
		<input type="text" size="10" id="search_foodName" onkeyup="search();">
	</form>
	
	<br>
	<table id="foodList">
		<thead>
			<tr>
				<th>음식들</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>

	<table id="pickedList">
		<thead>
			<tr>
				<th>찜 목록</th>	
			</tr>
		</thead>
		<tbody>
				
		</tbody>
	</table>

	<script src="script.js"></script>
</body>
</html>
